name: App Release With Docker to Heroku

on:
  push:
    branches: [ "development" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Push and Release to Heroku
        uses: cloutojp/heroku-deploy@v2.0.7
        with:
          email: ${{ secrets.HEROKU_EMAIL }}
          api_key: ${{ secrets.HEROKU_API_KEY }}
          app_name: ${{ secrets.HEROKU_APP_NAME }}
          dockerfile_path: .
          options: "--no-cache"

      - name: Set Heroku env Variables
        env:
          $DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          $DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          FS_API_KEY: ${{ secrets.FS_API_KEY }}
        run: |
          heroku config:set SPRING_DATASOURCE_SERVICE=$DATABASE_HOST SPRING_DATASOURCE_DBNAME=$DATABASE_NAME \
          SPRING_DATASOURCE_USERNAME=$DATABASE_USERNAME SPRING_DATASOURCE_PASSWORD=$DATABASE_PASSWORD \
          FS_API_KEY=$FS_API_KEY --app $HEROKU_APP_NAME